<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <title>Add Project - Dev Hub | Hire the best Developers</title>
</head>
    <body class="h-screen text-white  tertiary">
        <section>
            <nav class=" nav-radius px-2 sm:px-4 py-2.5 rounded primary ">
                <div class="flex flex-wrap items-center justify-between mx-auto">
                    <a href="/home.html" class="text-5xl font-bold">Logo</a>
                    <ul class="flex flex-col p-4 mt-4 text-lg rounded-lg md:flex-row md:space-x-8 md:mt-0">
                        <li><a href="/home.html" class="block py-2 pl-2 pr-2 text-white">Home</a></li>
                        <li><a href="/about.html" class="block py-2 pl-2 pr-2 rounded">About</a></li>
                        <li><a href="../base/saved_profile.html" class="block py-2 pl-2 pr-2 rounded">Saved Profiles</a></li>
                        <li><a href="../accounts/account.html" class="block py-2 pl-2 pr-2 rounded">Account</a>
                        </li>
                        <li><a href="../accounts/login.html" class="block py-2 pl-2 pr-2 rounded">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="h-12"></div>
            <main class="flex m-auto mx-4 primary max-w-7xl">
                <div class="w-full mx-16 mt-20 mb-10 form">
                    <form action="" method="post">
                        <div>
                            <input type="text" placeholder="Project Name" name="project-name"
                                class="w-full p-3 px-4 py-2 my-2 border rounded-md focus:outline-none">
                        </div>
                        <div>
                            <textarea
                                placeholder="Nulla porttitor accumsan tincidunt. Quisque velit nisi, pretium ut lacinia in, elementum id enim. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Donec sollicitudin molestie malesuada. "
                                class="w-full p-3 px-4 py-2 my-4 border rounded-md h-52 focus:outline-none"
                                name="project-description"></textarea>
                        </div>

                        <div>
                            <input type="text" placeholder="Demo Link" name="demo-link"
                                class="w-full p-3 px-4 py-2 my-2 border rounded-md focus:outline-none">
                        </div>
                        <div>
                            <input type="text" placeholder="Github Link" name="github-link"
                                class="w-full p-3 px-4 py-2 my-2 border rounded-md focus:outline-none">
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full px-6 py-4 mt-4 font-bold text-white rounded-lg btn secondary">Add
                                Project</button>
                        </div>
                    </form>
                </div>
            </main>

        </section>
    </body>
</html>
